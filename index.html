* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
margin: 0;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;

background: var(--bg);
line-height: 1.7;
-webkit-text-size-adjust: 100%;

/* 文字サイズは画面幅に合わせて少しだけ流体的に */
body { font-size: clamp(15px, 1.4vw + 0.6rem, 18px); }
h1 { font-size: clamp(26px, 2.4vw + 1rem, 40px); margin: 0 0 .5rem; }

a:hover { text-decoration: underline; }
img, video, canvas, iframe { max-width: 100%; height: auto; display: block; }
table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
th, td { padding: .6rem .8rem; border-bottom: 1px solid rgba(255,255,255,.08); }
.table-wrap { overflow-x: auto; }


.container { width: min(100% - 32px, var(--maxw)); margin-inline: auto; }


/* ===== ヘッダー & ナビ ===== */
header.site-header { position: sticky; top: 0; z-index: 50; height: var(--header-h); backdrop-filter: saturate(140%) blur(8px); background: color-mix(in srgb, var(--panel) 85%, transparent); border-bottom: 1px solid rgba(255,255,255,.06); }
.nav-inner { height: 100%; display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 12px; }
.brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .2px; }
.brand img { width: 28px; height: 28px; border-radius: 8px; box-shadow: var(--shadow); }


/* PCナビ */
nav.primary { display: flex; gap: 10px; justify-self: center; }
nav.primary a { padding: .5rem .8rem; border-radius: 999px; color: var(--text); }
nav.primary a:hover, nav.primary a[aria-current="page"] { background: rgba(255,255,255,.08); text-decoration: none; }


/* モバイルメニュー（ハンバーガー） */
#nav-toggle { position: absolute; inline-size: 1px; block-size: 1px; overflow: hidden; clip-path: inset(50%); white-space: nowrap; border: 0; padding: 0; margin: -1px; }
.menu-btn { display: none; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); padding: .55rem .8rem; border-radius: 12px; cursor: pointer; }


/* モバイル用ドロワー */
.drawer { display: none; position: fixed; inset: var(--header-h) 0 auto 0; background: color-mix(in srgb, var(--panel) 95%, transparent); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
.drawer a { display: block; padding: 1rem 1.2rem; border-bottom: 1px solid rgba(255,255,255,.06); color: var(--text); }


/* 768px 以下でモバイルレイアウトに切替 */
@media (max-width: 768px) {
.nav-inner { grid-template-columns: auto 1fr auto; }
nav.primary { display: none; }
.menu-btn { display: inline-flex; align-items: center; gap: 8px; }
.drawer { display: block; transform-origin: top center; transform: scaleY(0); transition: transform .18s ease; }
#nav-toggle:checked ~ .drawer { transform: scaleY(1); }
}


main { padding-block: 28px 56px; }


.hero { background: radial-gradient(60vw 60vw at 0% -10%, rgba(62,166,255,.18), transparent), linear-gradient(180deg, rgba(255,255,255,.04), transparent 80%); border-radius: var(--radius); padding: clamp(20px, 5vw, 48px); box-shadow: var(--shadow); }
.hero p { margin: .4rem 0 0; color: var(--muted); }


.cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 20px; }
.card { background: var(--panel); border: 1px solid rgba(255,255,255,.06); border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow); }
.card h3 { margin-top: 0; }


@media (max-width: 1024px) { .cards { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 640px) { .cards { grid-template-columns: 1fr; } }


footer { border-top: 1px solid rgba(255,255,255,.08); padding: 24px 0; color: var(--muted); }


/* アクセシビリティ向上 */
:focus-visible { outline: 3px solid var(--accent); outline-offset: 2px; }
@media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
