      height: 100%;

      font-weight: bold;

      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-decoration: none;
      letter-spacing: 0.05em;
      display: inline-block;
      line-height: 1.2;
      background: transparent;
    }
    .nav-menu li a:hover {
      background: #00f7ff22;
        color: #fff;
      text-decoration: underline;
    }
    .header-space {
      height: 64px;
    }
    .footer-bar {
      width: 100vw;

      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
    }
    .footer-bar span {
      color: #00f7ff;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #00f7ff, 0 0 2px #fff;
      letter-spacing: 0.03em;
    }
    .footer-bar a {
      color: #00f7ff;
      text-decoration: underline;
      font-weight: bold;
    }
    .footer-space {
      height: 56px;
    }
    @media (max-width: 700px) {
