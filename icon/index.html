<style>
.theme-switch {
  position: relative;
  display: inline-block;
  width: 48px;
  height: 26px;
}
.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #222;
  border-radius: 26px;
  transition: background 0.3s;
  box-shadow: 0 0 8px #00f7ff44;
}
.slider:before {
  position: absolute;
  content: "";
  height: 20px; width: 20px;
  left: 3px; bottom: 3px;
  background: #00f7ff;
  border-radius: 50%;
  transition: transform 0.3s, background 0.3s;
  box-shadow: 0 0 12px #00f7ff99;
}
.theme-switch input:checked + .slider {
  background: #eee;
}
.theme-switch input:checked + .slider:before {
  transform: translateX(22px);
  background: #ffcc00;
  box-shadow: 0 0 12px #ffcc00aa;
}
</style>

<!-- JavaScript: bodyの最後などに追加 -->
<script>
const toggle = document.getElementById('theme-toggle');
const root = document.documentElement;

// 初期状態をlocalStorageから取得
if(localStorage.getItem('theme') === 'light') {
  root.setAttribute('data-theme', 'light');
  toggle.checked = true;
} else {
  root.setAttribute('data-theme', 'dark');
  toggle.checked = false;
}

toggle.addEventListener('change', function() {
  if(this.checked) {
    root.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
  } else {
    root.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
  }
});

// CSS変数でダーク/ライト切り替え
const darkVars = `
  body { background-color: #0a3d62; color: #e0f7fa; }
  .main-title { color: #fff; }
  .main-lead { color: #e0f7fa; }
  .main-banner-wrap { background: linear-gradient(120deg, #003366 60%, #0a3d62 100%); }
`;
const lightVars = `
  body { background-color: #f6faff; color: #222; }
  .main-title { color: #003366; }
  .main-lead { color: #003366; }
  .main-banner-wrap { background: linear-gradient(120deg, #e0f7fa 60%, #fff 100%); }
`;

function applyTheme() {
  let styleTag = document.getElementById('theme-style');
  if(!styleTag) {
    styleTag = document.createElement('style');
    styleTag.id = 'theme-style';
    document.head.appendChild(styleTag);
  }
  if(root.getAttribute('data-theme') === 'light') {
    styleTag.innerHTML = lightVars;
  } else {
    styleTag.innerHTML = darkVars;
  }
}
applyTheme();
toggle.addEventListener('change', applyTheme);
  </script>

<script>
  // 途中（例：30秒）から15秒だけ再生
  const audio = document.getElementById('preview-audio');
  let previewTimeout;
  const previewStart = 30; // 開始秒数（例：30秒から再生）
  const previewLength = 15; // プレビュー秒数

  audio.addEventListener('play', function() {
    clearTimeout(previewTimeout);
    // 再生開始時に開始位置へジャンプ
    if (Math.abs(audio.currentTime - previewStart) > 0.5) {
      audio.currentTime = previewStart;
    }
    previewTimeout = setTimeout(() => {
      audio.pause();
      audio.currentTime = previewStart;
    }, previewLength * 1000);
  });

  audio.addEventListener('pause', function() {
    clearTimeout(previewTimeout);
  });

  // シークで範囲外に出たら自動停止
  audio.addEventListener('timeupdate', function() {
    if (audio.currentTime > previewStart + previewLength) {
      audio.pause();
      audio.currentTime = previewStart;
    }
  });
</script>
